<!DOCTYPE html>
<html>
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <video src="http://docs.gstreamer.com/media/sintel_cropped_multilingual.webm" autoplay></video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r76/three.min.js" type="text/javascript"></script>
    <script src="js/StereoEffect.js" type="text/javascript"></script>
    <script src="js/OrbitControls.js" type="text/javascript"></script>
    <script src="js/DeviceOrientationControls.js" type="text/javascript"></script>
    <script src="js/experience-vr.js" type="text/javascript"></script>

  </body>
</html>
